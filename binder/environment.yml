name: jupyterlab_code_formatter
channels:
  - conda-forge
  - r
dependencies:
  # runtime dependencies
  - python >=3.8,<3.9.0a0
  - jupyterlab >=3.0.0,<4.0.0
  # labextension build dependencies
  - nodejs >=14,<15
  - pip
  - wheel
  # Additional dependencies
  - autopep8
  - black
  - isort
  - yapf
  - rpy2
  - r-formatr
  - r-styler
  # pip check fixes
  - pytest
  - parso >=0.8.0,<0.9.0
  - jupyter_telemetry >=0.1.0
